<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://thumbnail.imgbin.com/5/23/25/imgbin-doraemon-nobita-nobi-animation-cartoon-shizuka-minamoto-doraemon-and-nobita-bXzDjYRqDu9kcuKbjiZPNLuVg_t.jpg"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Doraemon Animation</title>
  </head>
  <body background="house.png">
    <!-- marque tag is a container tag for creating scrollable images within a web page from left to right -->
    <marquee scrollamount="20" direction="left">
      <!-- This is for doraemons image from left to right direction-->
      <img class="image1" width="200px" src="giphy.gif" alt="doraemon" />
    </marquee>
    <marquee scrollamount="20" direction="right">
      <!-- This is for nobitas image  from right to left direction-->
      <img class="image1" width="300px" src="nobi.gif" alt="nobitadance" />
    </marquee>
  </body>
</html>
